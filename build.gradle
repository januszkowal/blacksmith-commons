plugins {
    id 'java-library'
    id 'maven-publish'
    id "me.champeau.jmh" version "0.6.6"
}

apply from: 'dependencies.gradle'

group = 'org.blacksmith'
version = blacksmithCommonsVersion
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"


repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    implementation libs.apacheCommons
    implementation libs.commonsBeanutils
    implementation libs.slf4jApi
    jmhAnnotationProcessor libs.benchmarkAnnotationProcessors
    testAnnotationProcessor libs.benchmarkAnnotationProcessors
    testImplementation libs.junit
    testImplementation libs.assertj
    testImplementation libs.logback
    testImplementation libs.benchmarkCore
}

sourceSets {
    jmh
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

//gradle publishToMavenLocal
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

test {
    useJUnitPlatform()
}
